<div>
    <h1>Editar Profile</h1>
    <div >
        <form class="formulario" [formGroup]="editForm">
    
            <mat-form-field appearance="fill">
                <mat-label>Firstname</mat-label>
                <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="firstname">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="lastname">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Cellphone</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="cellphone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="gender">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="fill" style="grid-column: 1/3;">
                <mat-label>Description</mat-label>
                <textarea  matInput type="text" rows="5" formControlName="description"></textarea>
                <!-- <input matInput placeholder="Ingresa tu contraseña" formControlName="description"> -->
            </mat-form-field>
    
            <button (click)="editProfile()" class="button-login" style="grid-column: 1/3;" mat-raised-button color="primary">
                EDITAR
            </button>
    
        </form>
    
    </div>
</div>

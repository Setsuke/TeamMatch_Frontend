<div>
    <h1>Edit Profile</h1>
    <mat-progress-bar *ngIf="progress_bar" mode="query"></mat-progress-bar>
    <div >
        <form class="formulario" [formGroup]="editForm">
    
            <mat-form-field appearance="fill">
                <mat-label>Firstname</mat-label>
                <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="firstname">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="lastname">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Cellphone</mat-label>
                <input type="number" matInput placeholder="Ingresa su numero de celular" formControlName="cellphone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ingresa tu correo electronico" formControlName="email">
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select  formControlName="gender">
                  <mat-option  [value]="'Hombre'">
                    Hombre
                  </mat-option>
                  <mat-option [value]="'Mujer'">
                    Mujer
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- <mat-form-field appearance="fill">
                <mat-label>Birth Date</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="birthDate">
            </mat-form-field> -->

            <mat-form-field appearance="fill">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            

            <mat-form-field appearance="fill" style="grid-column: 1/3;">
                <mat-label>Description</mat-label>
                <textarea  matInput type="text" rows="5" formControlName="description"></textarea>
                <!-- <input matInput placeholder="Ingresa tu contraseña" formControlName="description"> -->
            </mat-form-field>
    
            <button (click)="editProfile()" [disabled]="false" class="button-login" style="grid-column: 1/3;" mat-raised-button color="primary">
                EDITAR
            </button>
    
        </form>
    
    </div>
</div>

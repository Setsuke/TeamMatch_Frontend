<div class="formulario ">
    <form [formGroup]="loginForm">

        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Ingresa tu contraseña" formControlName="password">
        </mat-form-field>

        <button (click)="login()" class="button-login" mat-raised-button color="primary">
            INGRESAR
        </button>

    </form>

</div>
